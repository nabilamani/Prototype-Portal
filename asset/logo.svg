<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <defs>
    <linearGradient id='blueGrad' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' style='stop-color:#1e3a8a;stop-opacity:1' />
      <stop offset='100%' style='stop-color:#2563eb;stop-opacity:1' />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx='50' cy='50' r='50' fill='url(#blueGrad)'/>
  
  <!-- Stylized aircraft/plane -->
  <g transform='translate(50, 50)'>
    <!-- Fuselage -->
    <ellipse cx='0' cy='0' rx='8' ry='20' fill='white' opacity='0.9'/>
    
    <!-- Wings -->
    <rect x='-25' y='-5' width='50' height='10' fill='white' opacity='0.9' rx='5'/>
    
    <!-- Tail fin -->
    <polygon points='0,18 -6,28 6,28' fill='white' opacity='0.9'/>
    
    <!-- Globe/World -->
    <circle cx='15' cy='-8' r='12' fill='none' stroke='white' stroke-width='1.5' opacity='0.7'/>
    <path d='M 10,-8 Q 15,-12 20,-8' fill='none' stroke='white' stroke-width='1' opacity='0.7'/>
    <path d='M 10,-8 Q 15,-4 20,-8' fill='none' stroke='white' stroke-width='1' opacity='0.7'/>
  </g>
</svg>
