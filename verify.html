<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/theme.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Header -->
    <header>
        <div class="logo-container">
            <div class="logo-icon"><img src="asset/airnav-logo.png" alt="AirNav"></div>
            <div class="logo-text">Portal Aplikasi Airnav</div>
        </div>
        <div class="language-selector">
            <button class="language-btn active" onclick="setLanguage('en')">EN</button>
            <button class="language-btn" onclick="setLanguage('id')">ID</button>
            <button class="theme-toggle" id="themeToggle" onclick="toggleDarkMode()">
                <span id="themeIcon"></span>
            </button>
        </div>
    </header>
    <div class="bg-white rounded-2xl shadow-lg p-10 max-w-md w-full">
        <!-- Header -->
        <div class="text mb-6">
            <h1 class="text-lg font-semibold text-gray-900 mb-1">OTP Verification</h1>
            <p class="text-sm text-gray-600">Protect your account with an authenticator app</p>
        </div>

        <!-- OTP Input Section -->
        <div class="mb-6">
            <input 
                type="text" 
                id="otpInput"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg font-semibold text-lg text-gray-800 tracking-widest focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                placeholder="Please enter OTP code"
                style="font-family: 'Montserrat', sans-serif;"
                maxlength="6"
                inputmode="numeric"
            >
        </div>

        <!-- Verify Button -->
        <button 
            onclick="verifyOTP()"
            class="w-full gradient-button text-white font-medium py-3 px-4 rounded-lg transition-all shadow-md"
        >
            Verify
        </button>
    </div>

    <script src="js/verify.js"></script>
</body>
</html>
