<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Google Authenticator / FreeOTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        // Apply dark mode immediately before page renders to avoid flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode-html');
            }
        })();
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Header -->
    <header>
        <div class="logo-container">
            <div class="logo-icon"><img src="asset/airnav-logo.png" alt="AirNav"></div>
            <div class="logo-text">Portal Aplikasi Airnav</div>
        </div>
        <div class="language-selector">
            <button class="language-btn active" onclick="setLanguage('en')">EN</button>
            <button class="language-btn" onclick="setLanguage('id')">ID</button>
            <button class="theme-toggle" id="themeToggle" onclick="toggleDarkMode()"></button>
        </div>
    </header>
    <div class="bg-white rounded-2xl shadow-lg p-10 max-w-md w-full" style="margin-top: 80px;">
        <!-- Header -->
        <div class="text mb-5">
            <h1 class="text-lg font-semibold text-gray-900">Setup Google Authenticator / FreeOTP</h1>
            <p class="text-xs text-gray-600">Protect your account with an authenticator app</p>
        </div>

        <!-- QR Code Section -->
        <div class="flex justify-center mb-8 bg-gray-50 p-6 rounded-2xl border-2 border-gray-200">
            <div class="w-48 h-48 bg-white rounded-xl flex items-center justify-center">
                <img src="asset/qr.png" alt="QR Code" class="w-full h-full object-contain p-2">
            </div>
        </div>

        <!-- Fallback Section -->
        <div class="mb-6">
            <p class="text-xs text-gray-700 mb-3">If you can't scan the QR code above, enter this text instead</p>
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="secretKey"
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md font-mono text-sm text-gray-800 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    value="zx2im qwer tyu78 oluq98 buyti ejhk2 wdaw"
                    readonly
                >
                <button 
                    id="copyBtn"
                    onclick="copyToClipboard()"
                    class="copy-btn px-3 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50 active:bg-gray-100 transition-colors flex items-center justify-center cursor-pointer"
                    title="Copy to clipboard"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Continue Button -->
        <button 
            onclick="continueToOTP()"
            class="w-full gradient-button text-white font-medium py-3 px-4 rounded-lg transition-all shadow-md"
        >
            Continue to OTP Verification
        </button>
    </div>

    <script>
        // Dark mode initialization
        function initializeDarkMode() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const isDarkMode = savedTheme === 'dark';
            
            // Add dark-mode class to body
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            
            // Update theme toggle button
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                if (isDarkMode) {
                    themeToggle.classList.add('dark-mode');
                } else {
                    themeToggle.classList.remove('dark-mode');
                }
            }
        }

        function toggleDarkMode() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            body.classList.toggle('dark-mode');
            themeToggle.classList.toggle('dark-mode');
            
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        function setLanguage(lang) {
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Initialize dark mode immediately and on DOMContentLoaded
        initializeDarkMode();
        window.addEventListener('DOMContentLoaded', initializeDarkMode);

        function copyToClipboard() {
            const secretInput = document.getElementById('secretKey');
            const text = secretInput.value;
            const btn = event.target.closest('button');
            
            if (!btn) return;
            
            // Copy ke clipboard
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    // Tampilkan feedback success
                    const originalHTML = btn.innerHTML;
                    btn.classList.add('copy-success');
                    btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>';
                    
                    // Kembali ke state awal setelah 2 detik
                    setTimeout(() => {
                        btn.classList.remove('copy-success');
                        btn.innerHTML = originalHTML;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    alert('Failed to copy to clipboard');
                });
            } else {
                // Fallback untuk browser lama
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    const originalHTML = btn.innerHTML;
                    btn.classList.add('copy-success');
                    btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>';
                    
                    setTimeout(() => {
                        btn.classList.remove('copy-success');
                        btn.innerHTML = originalHTML;
                    }, 2000);
                } catch (err) {
                    console.error('Fallback copy failed:', err);
                    alert('Failed to copy to clipboard');
                }
                document.body.removeChild(textarea);
            }
        }

        function continueToOTP() {
            window.location.href = 'verify.html';
        }
    </script>
</body>
</html>
