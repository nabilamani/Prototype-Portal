<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Google Authenticator / FreeOTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .gradient-button {
            background: linear-gradient(135deg, #457FB6 0%, #59AEFF 100%);
        }
        .gradient-button:hover {
            box-shadow: 0 8px 20px rgba(69, 127, 182, 0.3);
        }
        .gradient-button:active {
            opacity: 0.95;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4" style="background-color: #F5FAFF;">
    <div class="bg-white rounded-2xl shadow-lg p-10 max-w-md w-full">
        <!-- Header -->
        <div class="text mb-5">
            <h1 class="text-lg font-semibold text-gray-900">Setup Google Authenticator / FreeOTP</h1>
            <p class="text-xs text-gray-600">Protect your account with an authenticator app</p>
        </div>

        <!-- QR Code Section -->
        <div class="flex justify-center mb-8 bg-gray-50 p-6 rounded-2xl border-2 border-gray-200">
            <div class="w-48 h-48 bg-white rounded-xl flex items-center justify-center">
                <img src="asset/qr.png" alt="QR Code" class="w-full h-full object-contain p-2">
            </div>
        </div>

        <!-- Fallback Section -->
        <div class="mb-6">
            <p class="text-xs text-gray-700 mb-3">If you can't scan the QR code above, enter this text instead</p>
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="secretKey"
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md font-mono text-sm text-gray-800 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    value="zx2im qwer tyu78 oluq98 buyti ejhk2 wdaw"
                    readonly
                >
                <button 
                    onclick="copyToClipboard()"
                    class="px-3 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50 active:bg-gray-100 transition-colors flex items-center justify-center"
                    title="Copy"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Continue Button -->
        <button 
            onclick="continueToOTP()"
            class="w-full gradient-button text-white font-medium py-3 px-4 rounded-lg transition-all shadow-md"
        >
            Continue to OTP Verification
        </button>
    </div>

    <script>
        function copyToClipboard() {
            const secretInput = document.getElementById('secretKey');
            const text = secretInput.value;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target.closest('button');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-green-600" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>';
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function continueToOTP() {
            window.location.href = 'verify.html';
        }
    </script>
</body>
</html>
