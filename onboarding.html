<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirNav Application Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/theme-bootstrap.js"></script>
    </head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <div class="logo-icon"><img src="asset/airnav-logo.png" alt=""></div>
            <div class="logo-text">Portal Aplikasi Airnav</div>
        </div>
        <div class="language-selector">
            <button class="language-btn active" onclick="setLanguage('en')">EN</button>
            <button class="language-btn" onclick="setLanguage('id')">ID</button>
            <button class="theme-toggle" id="themeToggle" onclick="toggleDarkMode()"></button>
        </div>
    </header>

    <!-- Hero Content -->
    <div class="hero-container">
        <div class="hero-content">
            <h1 class="hero-title">
                AirNav <span class="highlight">Application</span><br>
                Portal
            </h1>
            <p class="hero-subtitle">
                A centralized portal to securely, efficiently, and seamlessly access all<br>
                internal applications and services of AirNav Indonesia.
            </p>
            <a href="login.html" class="hero-button">
                Access Portal
                <span class="arrow-icon">â†’</span>
            </a>
        </div>
    </div>

    <!-- Gradient Blur Layer -->
    <div class="gradient-blur-layer"></div>

    <script src="js/onboarding.js"></script>
</body>
</html>
