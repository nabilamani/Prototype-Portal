<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirNav Application Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<script>
        // Unified theme bootstrap: apply before paint to html and body to avoid FOUC
        (function() {
            const theme = (localStorage.getItem('theme') || 'light');
            const html = document.documentElement;
            const body = document.body;
            if (theme === 'dark') {
                html.classList.add('dark-mode-html');
                body && body.classList.add('dark-mode');
            } else {
                html.classList.remove('dark-mode-html');
                body && body.classList.remove('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <div class="logo-icon"><img src="asset/airnav-logo.png" alt=""></div>
            <div class="logo-text">Portal Aplikasi Airnav</div>
        </div>
        <div class="language-selector">
            <button class="language-btn active" onclick="setLanguage('en')">EN</button>
            <button class="language-btn" onclick="setLanguage('id')">ID</button>
            <button class="theme-toggle" id="themeToggle" onclick="toggleDarkMode()"></button>
        </div>
    </header>

    <!-- Hero Content -->
    <div class="hero-container">
        <div class="hero-content">
            <h1 class="hero-title">
                AirNav <span class="highlight">Application</span><br>
                Portal
            </h1>
            <p class="hero-subtitle">
                A centralized portal to securely, efficiently, and seamlessly access all<br>
                internal applications and services of AirNav Indonesia.
            </p>
            <a href="login.html" class="hero-button">
                Access Portal
                <span class="arrow-icon">â†’</span>
            </a>
        </div>
    </div>

    <!-- Gradient Blur Layer -->
    <div class="gradient-blur-layer"></div>

    <script>
        // Set language active state
        function setLanguage(lang) {
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // THEME: shared utilities for consistent behavior across pages (match login.html)
        function applyThemeFromStorage() {
            const theme = (localStorage.getItem('theme') || 'light');
            const html = document.documentElement;
            const body = document.body;
            const toggle = document.getElementById('themeToggle');
            if (theme === 'dark') {
                html.classList.add('dark-mode-html');
                body.classList.add('dark-mode');
                toggle && toggle.classList.add('dark-mode');
            } else {
                html.classList.remove('dark-mode-html');
                body.classList.remove('dark-mode');
                toggle && toggle.classList.remove('dark-mode');
            }
        }
        function initializeDarkMode() {
            applyThemeFromStorage();
        }
        function toggleDarkMode() {
            const isDark = !document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            applyThemeFromStorage();
        }
        // Initialize immediately and on DOMContentLoaded; also respond to cross-tab storage changes
        initializeDarkMode();
        window.addEventListener('DOMContentLoaded', initializeDarkMode);
        window.addEventListener('storage', function(e) { if (e.key === 'theme') applyThemeFromStorage(); });

        // Log animation timeline
        console.log('Page loaded - animations starting in sequence:');
        console.log('0.5s: Logo and language selector slide in');
        console.log('1.5s: Hero content fades in');
        console.log('0s: Gradient blur layer slides up');
    </script>
</body>
</html>
