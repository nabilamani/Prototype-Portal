<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirNav Application Portal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/theme.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Header -->
    <header>
        <div class="logo-container">
            <div class="logo-icon"><img src="asset/airnav-logo.png" alt="AirNav"></div>
            <div class="logo-text">Portal Aplikasi Airnav</div>
        </div>
        <div class="language-selector">
            <button class="language-btn active" onclick="setLanguage('en')">EN</button>
            <button class="language-btn" onclick="setLanguage('id')">ID</button>
            <button class="theme-toggle" id="themeToggle" onclick="toggleDarkMode()">
                <span id="themeIcon"></span>
            </button>
        </div>
    </header>
    <div class="bg-white rounded-2xl shadow-lg p-10 max-w-md w-full">
        <!-- Login Card -->
        <!-- Logo Section -->
        <div class="flex justify-center mb-5">
            <img src="asset/airnav-logo.png" alt="AirNav Logo" class="w-16 h-16 object-contain">
        </div>

        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-lg font-semibold text-gray-900">AirNav Application Portal</h1>
            <p class="text-xs text-gray-600">Sign in to access AirNav internal applications</p>
        </div>

        <!-- Form Section -->
        <form id="loginForm" class="space-y-4">
            <!-- Username Input -->
            <div>
                <!-- <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label> -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" name="username"
                        class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg input-focus outline-none text-gray-700 placeholder-gray-400"
                        placeholder="Enter your username" required>
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <!-- <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label> -->
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password"
                        class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg input-focus outline-none text-gray-700 placeholder-gray-400"
                        placeholder="Enter your password" required>
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i id="eyeIcon"
                            class="fas fa-eye text-gray-400 hover:text-gray-600 transition-colors cursor-pointer"></i>
                    </button>
                </div>
            </div>

            <!-- Captcha Section -->
            <div class="mt-3">
                <div class="flex items-stretch gap-3 w-full">

                    <!-- Input Captcha -->
                    <input type="text" id="captchaInput" name="captcha" class="w-[65%] h-12 px-3 
                   border border-gray-300 rounded-lg 
                   outline-none text-gray-700 placeholder-gray-400" placeholder="Enter captcha code" required>

                    <!-- Captcha Box -->
                    <div class="w-[25%] h-12 px-2 
                    flex items-center justify-center 
                    border border-gray-300 rounded-lg bg-gray-100">
                        <span id="captchaText" class="text-lg font-mono font-bold text-gray-700 tracking-wider">
                            3Y28H76
                        </span>
                    </div>

                    <!-- Refresh Button -->
                    <button type="button" id="refreshCaptcha" class="w-12 h-12 flex items-center justify-center 
                   bg-gray-100 hover:bg-gray-200 
                   rounded-lg transition" title="Refresh Captcha">
                        <i class="fas fa-sync-alt text-gray-600 text-lg leading-none"></i>
                    </button>

                </div>
            </div>



            <!-- Forgot Password Link -->
            <div class="text-right">
                <a href="#" id="forgotpw" class="text-sm link-hover transition-colors">
                    Forgot Password?
                </a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full btn-login text-white font-semibold py-3 px-4 rounded-lg">
                Login
            </button>
        </form>
    </div>

    <!-- Success/Error Messages (Hidden by default) -->
    <div id="messageBox" class="fixed top-4 right-4 max-w-sm hidden z-50">
        <div class="bg-white rounded-lg shadow-lg p-4 flex items-center space-x-3">
            <div id="messageIcon"></div>
            <div>
                <p id="messageText" class="text-sm font-medium text-gray-900"></p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
